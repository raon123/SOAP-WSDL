<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="/templates/layout.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGrid id="grid" columns="2" cellpadding="5">
                        
                        <f:facet name="header">
                            <p:messages id="msg" autoUpdate="true" closable="true" />
                        </f:facet>
                        
                        <h:outputLabel for="name" value="Name:" />
                        <h:panelGroup>
                            <p:inputText id="name" value="#{userBean.user.name}" />
                            <h:message for="name" styleClass="error" />
                        </h:panelGroup>
                        <h:outputLabel for="username" value="Username:" />
                        <h:panelGroup>
                            <p:inputText id="username" value="#{userBean.user.username}" />
                            <h:message for="username" styleClass="error" />
                        </h:panelGroup>
                        <h:outputLabel for="password" value="Password:" />
                        <h:panelGroup>
                            <p:password id="password" value="#{userBean.user.password}" />
                            <h:message for="password" styleClass="error" />
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:commandButton process="@form" update="grid" actionListener="#{userBean.submit()}" value="Submit" />
                </h:form>
            </ui:define>

        </ui:composition>
    </body>
</html>
